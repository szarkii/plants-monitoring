<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rxjs@7.8.2/dist/bundles/rxjs.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Środowisko roślin</title>
    <style>
        html,
        body {
            margin: 0;
        }

        body {
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mb-4">
                    <h5 class="card-header">Zakres danych</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-auto">
                                <label for="start-date-input">Data rozpoczęcia</label>
                                <input type="text" class="form-control" id="start-date-input" placeholder="YYYY-MM-DD"
                                    onchange="datesRangeSelection.updateDates()">
                            </div>
                            <div class="col-auto">
                                <label for="end-date-input">Data zakończenia</label>
                                <input type="text" class="form-control" id="end-date-input" placeholder="YYYY-MM-DD"
                                    onchange="datesRangeSelection.updateDates()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card mb-4">
                    <h5 class="card-header">Wykres</h5>
                    <div class="card-body">
                        <canvas id="measurments-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card mb-4">
                    <h5 class="card-header">Dane</h5>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Data</th>
                                    <th scope="col">Wilgotność powietrza</th>
                                    <th scope="col">Temperatura powietrza</th>
                                </tr>
                            </thead>
                            <tbody id="measurments-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { Subject, combineLatest, map } = rxjs;

        const Utils = {
            sleep: (time, units) => {
                const ms = units === 's' ? time * 1000 : time;
                return new Promise(resolve => setTimeout(resolve, ms));
            },

            Html: {
                generateElement(name, properties) {
                    const element = document.createElement(name);
                    for (const [propertyName, propertyValue] of Object.entries(properties)) {
                        element[propertyName] = propertyValue;
                    }
                    return element;
                },
            },

            Date: {
                format: (plainDate) => {
                    const date = new Date(plainDate);

                    const options = {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    };

                    const localDateTimeString = date.toLocaleString(undefined, options);

                    const [datePart, timePart] = localDateTimeString.split(', ');

                    const [month, day, year] = datePart.split('/');

                    return `${year}-${month}-${day}`;
                }
            }
        }

        class AbstractRestService {
            constructor(restName) {
                this.restName = restName;
            }

            get(path, params) {
                return this.request(path, 'GET', { params });
            }

            post(path, body, params) {
                return this.request(path, 'POST', { body, params });
            }

            put(path, body, params) {
                return this.request(path, 'PUT', { body, params });
            }

            request(path, method, properties) {
                let url = path && path !== '' ? `${this.restName}/${path}` : this.restName;

                if (properties.params) {
                    url += '?' + new URLSearchParams(properties.params).toString();
                }

                const request = {
                    method
                }

                if (properties.body) {
                    request.body = JSON.stringify(properties.body);
                    request.headers = new Headers({ 'content-type': 'application/json' });
                }

                return rxjs.Observable.create(observer => {
                    fetch(url, request)
                        .then(response => {
                            if (response.ok) {
                                const contentType = response.headers.get('Content-Type');
                                return contentType === 'application/json' ? response.json() : response.text();
                            } else if (response.status === 404) {
                                return null;
                            } else {
                                throw new Error(`${url} responded with an error ${response.status}: ${response.statusText}.`);
                            }
                        })
                        .then(data => {
                            observer.next(data);
                            observer.complete();
                        })
                        .catch(err => observer.error(err));
                })
            }
        }

        class RestService extends AbstractRestService {
            constructor() {
                super('data');
            }
        }

        class Store {
            constructor() {
                this.measurmentsFullData$ = new Subject();
                this.measurmentsData$ = new Subject();
                this.measurmentsDataRange$ = new Subject();
            }

            setMeasurmentsFullData(data) {
                this.measurmentsFullData$.next(data);
            }

            setMeasurmentsData(data) {
                this.measurmentsData$.next(data);
            }

            getMeasurmentsData$() {
                return combineLatest([this.measurmentsFullData$, this.measurmentsDataRange$]).pipe(
                    map(([data, range]) => {
                        const humidityData = data.humidityData
                            .filter(humidity => new Date(humidity.date).getTime() >= range.startDate && new Date(humidity.date).getTime() <= range.endDate);
                        const airTemperatureData = data.airTemperatureData
                            .filter(temperature => new Date(temperature.date).getTime() >= range.startDate && new Date(temperature.date).getTime() <= range.endDate);
                        return { humidityData, airTemperatureData };
                    }));
            }

            setMeasurmentsDataRange(range) {
                this.measurmentsDataRange$.next(range);
            }

            getMeasurmentsDataRange$() {
                return this.measurmentsDataRange$;
            }
        }

        class MeasurmentsTable {
            constructor(store) {
                this.store = store;
            }

            init() {
                this.store.getMeasurmentsData$().subscribe(data => this.updateTable(data));
            }

            updateTable(measurmentsData) {
                const measurmentsTableBody = document.getElementById('measurments-table');
                measurmentsTableBody.innerHTML = '';

                measurmentsData.humidityData.sort((first, second) => first.date.localeCompare(second.date))
                    .reverse().forEach((humidityData, index) => {
                        const date = humidityData.date;
                        const humidity = humidityData.humidity + '%';
                        const temperature =
                            (measurmentsData.airTemperatureData.find(temperatureData => temperatureData.date === date) || {})
                                .temperature + '°C';

                        const row = document.createElement('tr');
                        const columnHeader = document.createElement('th');
                        columnHeader.setAttribute('scope', 'row');
                        columnHeader.innerText = index + 1;
                        row.appendChild(columnHeader);

                        [date, humidity, temperature].forEach(value => {
                            const column = document.createElement('td');
                            column.innerText = value;
                            row.appendChild(column);
                        });

                        measurmentsTableBody.appendChild(row);
                    });
            }
        }

        class ChartCanvas {
            constructor(store) {
                this.store = store;
            }

            init() {
                this.store.getMeasurmentsData$().subscribe(data => this.update(data));
            }

            update(measurmentsData) {
                if (this.chart) {
                    this.chart.clear();
                    this.chart.destroy();
                }

                const context = document.getElementById('measurments-chart').getContext('2d');

                const labels = measurmentsData.humidityData.map(data => data.date);
                const humidity = measurmentsData.humidityData.map(data => data.humidity);
                const temperature = measurmentsData.airTemperatureData.map(data => data.temperature);

                this.chart = new Chart(context, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [
                            {
                                label: 'Wilgotność (%)',
                                data: humidity,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                fill: true,
                            },
                            {
                                label: 'Temperatura (°C)',
                                data: temperature,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                fill: true,
                            }
                        ]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Wartości'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Daty'
                                }
                            }
                        }
                    }
                });
            }
        }

        class DatesRangeSelection {
            constructor(store) {
                this.store = store;

                this.startDateInput = document.getElementById('start-date-input');
                this.endDateInput = document.getElementById('end-date-input');
            }

            init() {
                this.store.getMeasurmentsDataRange$().subscribe(range => {
                    this.startDateInput.value = Utils.Date.format(range.startDate);
                    this.endDateInput.value = Utils.Date.format(range.endDate);
                });
            }

            updateDates() {
                this.store.setMeasurmentsDataRange({
                    startDate: new Date(this.startDateInput.value),
                    endDate: new Date(this.endDateInput.value)
                });
            }
        }

        const dataRestService = new RestService();
        const store = new Store();

        const measurmentsTable = new MeasurmentsTable(store);
        measurmentsTable.init();

        const chartCanvas = new ChartCanvas(store);
        chartCanvas.init();

        const datesRangeSelection = new DatesRangeSelection(store);
        window.datesRangeSelection = datesRangeSelection;
        datesRangeSelection.init();

        const currentDate = new Date();
        const startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate(), 0, 0, 0);
        const endDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate() + 1, 0, 0, 0);
        store.setMeasurmentsDataRange({ startDate, endDate });

        dataRestService.get().subscribe(data => {
            store.setMeasurmentsFullData(data);
        });
    </script>
</body>

</html>
